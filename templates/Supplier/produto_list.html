{% extends "oscar/layout.html" %}
{% block content %}
<h1>Meus Produtos</h1>
<a href="{% url 'produto_create' %}" class="btn btn-success mb-3">Adicionar Produto</a>
<table class="table">
  <thead><tr><th>Name</th><th>Price</th><th>Stock</th><th>Ações</th></tr></thead>
  <tbody>
    {% for prod in products %}
      <tr>
        <td>{{ prod.nome }}</td>
        <td>{{ prod.preco }}</td>
        <td>{{ prod.estoque }}</td>
        <td>
          <a href="{% url 'produto_edit' pk=prod.pk %}" class="btn btn-primary btn-sm">Editar</a>
          <a href="{% url 'produto_delete' pk=prod.pk %}" class="btn btn-danger btn-sm">Excluir</a>
        </td>
      </tr>
    {% empty %}
      <tr><td colspan="4">Nenhum produto cadastrado.</td></tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
