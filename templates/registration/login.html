{% extends "oscar/layout.html" %}

{% load static %}

{% block title %}
    Login / Register
{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <h2>Login</h2>
            <form method="post">
                {% csrf_token %}
                {{ login_form.as_p }}
                <button type="submit" name="login" class="btn btn-primary">Login</button>
            </form>
        </div>

        <div class="col-md-6">
            <h2>Register</h2>
            <form method="post">
                {% csrf_token %}
                {{ register_form.as_p }}
                <button type="submit" name="register" class="btn btn-success">Register</button>
            </form>

            <p style="margin-top: 10px;">
                <a href="{% url 'supplier_register' %}" class="btn btn-link">Ã‰ um fornecedor?</a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
